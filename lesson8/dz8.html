   // Задание 3

   const infiniteSum = fn => {
      const next = (...args) => {
         return x => {
            if (!x) {
               return args.reduce((acc, a) => {
                  return fn.call(fn, acc, a)
               }, 0);
            }
            return next(...args, x);
         };
      };
      return next();
   };

   const iSum = infiniteSum((x, y) => x + y);
   console.log(iSum(7)(3)(4)(2)(5)());

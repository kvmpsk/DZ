	<script>
		"use strict"
		// p.1  С помощью цикла while вывести все простые числа в промежутке от 0 до 100.

		// количество простых чисел, которые надо вывести (от 0 до 100)
		let count = 25;

		let currentNumber = 2;

		while (count !== 0) {
			if (isNatural(currentNumber)) {
				console.log(currentNumber);
				count--;
			}
			currentNumber++;
		}

		function isNatural(number) {
			for (let i = 2; i <= number / 2; i++) {
				if (number % i == 0) {
					return false;
				}
			}
			return true;
		}

		//  вариант 2 получение ряда простых чисел при помощи метки

		let n = 100;

		simplNumber:
		for (let i = 2; i <= n; i++) {
			for (let j = 2; j < i; j++) {
				if (i % j === 0) continue simplNumber;
			}
			console.log(i);
		}



	</script>
